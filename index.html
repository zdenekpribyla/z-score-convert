<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Převod Z-skor na další</title><!DOCTYPE html>
        <html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
            <link rel="stylesheet" href="styles.css" class="css">
        </head>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-8">
                    <div class="text-intro"><h1>Vzájemný převod vážných skórů</h1>
                    </div>

                    <form name="form1">
                        <div class="form-group row">
                            <div class="p-2 col z-skore-name">Z - skór</div>
                            <div class="p-2 col z-score-input">
                                <input id="z-score-input-value" type="number" class="" />
                            </div>
                            <div class="p-2 col calc-button">
                                <input type="button" value="Převeď" id="z" class="btn btn-primary btn-1">
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="p-2 col t-score-name">T - skór</div>
                            <div class="p-2 col t-score-input">
                                <input id="t-score-input-value" type="number" class="" >
                            </div>
                            <div class="p-2 col calc-button">
                                <input type="button" value="Převeď" id="t" class="btn btn-primary btn-1">
                            </div>
                        </div>



                        <div class="form-group row">
                            <div class="col p-2 iq-score-name">IQ - skór</div>
                            <div class="col p-2 iq-score-input">
                                <input id="iq-score-input-value" type="number" class="" />
                            </div>
                            <div class="calc-button col p-2">
                                <input type="button" value="Převeď" id="iq" class="btn btn-primary btn-1">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col p-2 wech-score-name">Wechslerův skór</div>
                            <div class="col p-2 wech-score-input">
                                <input id="wech-score-input-value" type="number" class="" />
                            </div>
                            <div class="calc-button col p-2">
                                <input type="button" value="Převeď" id="we" class="btn btn-primary btn-1">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col p-2 sten-name">STEN</div>
                            <div class="col p-2 sten-input">
                                <input id="sten-input-value" type="number" class="" />
                            </div>
                            <div class="col p-2"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col p-2 stanine-name">STANINE</div>
                            <div class="col p-2 stanine-input">
                                <input id="stanine-input-value" type="number" class="" />
                            </div>
                            <div class="col p-2"></div>
                        </div>

                        <div class="form-group row">
                            <div class="col p-2 percentile-name">Percentil %</div>
                            <div class="col p-2 percentile-input">
                                <input id="percentile-input-value" type="number" class="" />
                            </div>
                            <div class="col p-2"></div>
                        </div>

                        <p id="here"></p>

                        <div class="col calc-button">
                            <input type="button" value="Smazat hodnoty" id="r" class="btn btn-primary">
                        </div>


                    </form>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script type="text/javascript" src="app.js"></script>
        </body>
        </html>

    </title>
</head>
